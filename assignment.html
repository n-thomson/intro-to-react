<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 1</title>
  </head>
  <body>
    <h1>Shopping List</h1>
    <ul id="app"></ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
      class ShoppingItem extends React.Component{
        constructor(props){
          super(props);
          this.state = {
            qty:1
          }
        }
        render(){
          return (
            <div>
              <li>{this.props.name}, Qty = {this.state.qty}</li>
            </div>
          );
        }
      }
      ReactDOM.render(<ShoppingItem name = "Apple" />, document.getElementById('app'));
    </script>
  </body>
</html>
